<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>

        <link rel="stylesheet" href="styles/register.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-elements">
                    <li class="nav-element"><a href="home.html">Home</a></li>
                    <li class="nav-element"><a href="browse.html">Browse</a></li>
                    <li class="nav-element"><a href="contact.html">Contact</a></li>                </ul>
            </nav>
        </header>

        <div class="main">
            <div class="title">
                <h1>CINEMAXX</h1>
            </div>

            <div class="main-container">
                <form class="register-form">
                    <h2 class="register-text">Register</h2>
                    <label for="email">Email</label>
                    <input class="input-field" type="email" name="email" required>
                    <label for="username">Username</label>
                    <input class="input-field" type="text" name="username" required>
                    <label for="password">Password</label>
                    <input class="input-field" type="password" name="password" required>
                    <button class="register-button" type="submit">Register</button>
                    <p class="login-here-text">
                        Already have an acount? <a class="login-link" href="./login.html">Log in here.</a>
                    </p>
                </form>
            </div>
        </div>

        <footer>

        </footer>
    </body>
